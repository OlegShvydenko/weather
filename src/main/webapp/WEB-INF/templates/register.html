<!DOCTYPE html>
<html lang="form-group" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <!-- подключаем бутстрап -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- вся страница будет в одном контейнере -->
<div class="container">
    <div class="row">
        <!-- делаем самую простую вёрстку -->
        <div class="col-md-12">
            <h2>Регистрация</h2>
            <p>Заполните все поля, чтобы создать новый аккаунт.</p>
            <p th:if="${message}"><span th:text="${message}"></span></p>
            <!-- форма регистрации -->
            <form action="register" method="POST">
                <div class="form-group">
                    <label>Логин</label>
                    <input type="text" name="login" class="form-control"/>
                </div>
                <!-- поле ввода пароля -->
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <!-- поле повторного ввода пароля -->
                <div class="form-group">
                    <label>Повторите пароль</label>
                    <input type="password" name="repeat-password" class="form-control">
                </div>
                <!-- кнопка отправки данных на сервер -->
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
                </div>
                <!-- вход для тех, у кого уже есть аккаунт -->
                <p>Уже зарегистрированы? <a href="login">Войдите в систему</a>.</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
