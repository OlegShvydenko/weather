<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <!-- подключаем бутстрап -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<!-- создаём контейнер -->
<div class="container">
    <div class="row">
        <!-- указываем стиль адаптивной вёрстки -->
        <div class="col-md-12">
            <!-- пишем заголовок и пояснительный текст -->
            <h2>Вход</h2>
            <p>Введите свой логин и пароль.</p>
            <p th:if="${message}"><span th:text="${message}"></span></p>
            <!-- метод, которым будем работать с формой — отправлять на сервер -->
            <form action="login" method="post">
                <!-- поле ввода электронной почты -->
                <div class="form-group">
                    <label>Логин</label>
                    <input type="text" name="login" class="form-control" required/>
                </div>
                <!-- поле ввода пароля -->
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <!-- кнопка отправки данных на сервер -->
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-primary" value="Войти">
                </div>
                <!-- ссылка для тех, у кого ещё нет аккаунта -->
                <p>Нет аккаунта? <a href="register">Создайте его за минуту</a>.</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
